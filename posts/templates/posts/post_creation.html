{% extends 'base.html' %}
{% block title %}Crear post{% endblock %}
{% block body %}
    <h1>Crear post</h1>
    {% if message %} <p>{{ message|safe }}</p> {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Crear post</button>
    </form>
{% endblock %}
