{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block body %}
    <h1>{{ post.title }}</h1>
    {% if post.url != "" %}
        <img src="{{ post.url }}" alt="{{ post.title }}" title="{{ post.introduction}}" width="500">
    {% endif %}
    <p>
        <strong>Autor: </strong>
        {{ post.owner.first_name }} {{ post.owner.last_name }}
    </p>
    <p>{{ post.body }}</p>
{% endblock %}
