<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    {% include "posts/includes/menu.html" %}
    <h1>{{ post.title }}</h1>
    <img src="{{ post.url }}" alt="{{ post.title }}" title="{{ post.introduction}}" width="500">
    <p><strong>Autor: </strong>{{ post.owner.first_name }} {{ post.owner.last_name }}</p>
    <p>{{ post.body }}</p>

</body>
</html>
